<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="visual-container">
            <p>BRR</p>
        </div>
        <div class="content-container">
            <div class="content-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <em>know </em> you want to.</p>
            </div>
            <form action="" method="post">
                <div>
                    <label for="user_first_name">First Name</label>
                    <input type="text" id="user_first_name" name="user_first_name">    
                </div>
                <div>
                    <label for="user_last_name">Last Name</label>
                    <input type="text" id="user_last_name" name="user_last_name">    
                </div>
                <div>
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email" required>    
                </div>
                <div>
                    <label for="user_phone">Phone Number</label>
                    <input type="tel" id="user_phone_number" name="user_phone_number">    
                </div>
                <div>
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="user_password" minlength="6" maxlength="15">    
                </div>
                <div>
                    <label for="password_confirm">Confirm Password</label>
                    <input required>
                </div>
            </form>
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </body>
</html>
